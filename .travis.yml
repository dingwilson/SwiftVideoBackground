osx_image: xcode10
language: objective-c
xcode_project: SwiftVideoBackground.xcodeproj

branches:
  only:
    master

before_install:
  - gem install cocoapods
  - gem install xcpretty
  - gem install xcpretty-json-formatter
  - git clone https://github.com/dingwilson/devops-ci.git

env:  
  matrix: 
    - UDID="E5486005-1831-4DBE-B151-B54F00F798C9", IOS_DEVICE="iPhone XS Max (12.0)"  
    - UDID="BF136388-A0C8-4E11-8FAD-1E03E3DEA881", IOS_DEVICE="iPhone 6 (8.1)"

script:
  - set -o pipefail

  - open -a "simulator" --args -CurrentDeviceUDID $UDID

  - xcodebuild clean test -project SwiftVideoBackground.xcodeproj -scheme SwiftVideoBackground -configuration Debug -sdk iphonesimulator -destination "platform=iOS Simulator,id=$UDID" CODE_SIGN_IDENTITY=\"\" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -enableCodeCoverage yes | XCPRETTY_JSON_FILE_OUTPUT="xcodebuild.json" xcpretty -f `xcpretty-json-formatter`
  
  - bash <(curl -s https://codecov.io/bash)

  - bundle exec danger --fail-on-errors=true

jobs:
  include:
    - stage: jazzy
      script: source ./devops-ci/gen_jazzy_docs.sh
